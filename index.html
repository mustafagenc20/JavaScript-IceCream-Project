  <body class="myBody">
    <div class="header">
      <h1>Mustafa's Ice-Cream World</h1>
      <img class="heroImage" src="./images/heroImage.jpg" alt="" />
    </div>

    <h1 class="header1">Ice Cream Configurator</h1>

    <form action="#">
      <h3 class="header2">Choose your flavours!</h3>
      <div class="flavours">
        <button class="hiddenButton" type="hidden" name="pressed"></button>
        <br />
        <br />
        <br />
        <!-- Flavour 1 -->
        <div class="flavour">
          <h4>Vanilla</h4>
          <button
            id="button1"
            type="button"
            value="picture1"
            onclick="flavours(this)"
          ></button>
          <label for="vanilla">Aantal bollen Vanilla:</label>
          <input
            type="number"
            min="0"
            max="3"
            value="0"
            class="qty"
            id="qty_vanilla"
          />
          <br />
          <label for="vanilla"> Prijs Vanilla: </label>
          <input type="number" readonly value="0" id="price_vanilla" /><br />
        </div>
